<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./output.css" />

   <body>
      <nav class="bg-gray-800 shadow-lg">
         <div class="container mx-auto px-4">

                        <path
