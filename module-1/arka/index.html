<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo.svg" />
    <!-- main.css -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Arka</title>
  </head>
  <body>
    <!-- ----------------------- header start ----------------------- -->
    <header>
      <nav>
        <img src="./images/logo.svg" alt="logo" class="logo" />

        <ul class="nav__list">
          <li class="nav__list--item">
            <img src="./images/star.svg" alt="star" class="star" />
            <a href="#hero" class="nav__list--item-link">Start your design</a>
          </li>

          <li class="nav__list--item">
            <a href="#" class="nav__list--item-link"> All products </a>
          </li>

          <li class="nav__list--item">
            <a href="#" class="nav__list--item-link">Inspiration</a>
          </li>

          <li class="nav__list--item">
            <a href="#" class="nav__list--item-link">Inspiration</a>
          </li>
        </ul>

        <div class="nav-right__wrapper">
          <a href="#" class="nav-right__wrapper-link">Account</a>
          <img src="./images/basket.svg" alt="basket" />
        </div>
      </nav>
    </header>
    <!-- ----------------------- header end ----------------------- -->

    <main>
      <!-- ----------------------- hero start ----------------------- -->
      <section id="hero">
        <div class="container">
          <div class="wrapper">
            <div class="hero__left">
              <h1 class="hero__title">
                Fast and easy custom boxes your customers will love
              </h1>

              <p class="hero__description">
                Fastest turnaround. Best prices instantly. Dieline design help
                available.
              </p>

              <a href="#" class="hero__btn">Start your design</a>
            </div>

            <div class="hero__right">
              <img src="./images/intro-image.jpg" alt="intro-image" />
            </div>
          </div>
        </div>
      </section>

      <!-- ----------------------- hero end ----------------------- -->

      <section id="partners">
        <div class="container">Partners</div>
      </section>

      <section id="products">
        <div class="container">Products</div>
      </section>

      <section id="info-list">
        <div class="container">Infor list</div>
      </section>
    </main>
  </body>
</html>
